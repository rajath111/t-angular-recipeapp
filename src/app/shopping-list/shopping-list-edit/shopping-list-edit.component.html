<div class="row">
    <div class="col-xs-9">
        <form ngSubmit="onSubmit(f)"  #f="ngForm">
            <div class="col-xs-7">
                    <input 
                    type="text" 
                    name="name" 
                    class="form-control" 
                    placeholder="Ingredient Name"
                    ngModel
                    required/>
            </div>
            <div class="col-xs-2">
                <input 
                type="number" 
                name="amount"
                class="form-control" 
                placeholder="Amount"
                ngModel
                required
                >
            </div>
            <div class="col-xs-12">
                <button type="submit" class="btn btn-success m-3" (click)="onSubmit()" [disabled]="!f.valid">{{editEnabled ? 'Update' : 'Add'}}</button>
                <button type="button" class="btn btn-danger m-3" (click)="onDelete()" *ngIf="editEnabled">Delete</button>
                <button type="button" class="btn btn-primary m-3" (click)="onClear()">Clear</button>
            </div>
        </form>
    </div>
</div>
