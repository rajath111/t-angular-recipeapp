<div class="row">
    <div class="col-md-12">
        <div style="text-align: center; justify-content: center; align-content: center; margin-top: 180px;" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onClose()"></app-alert>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="!isLoading"> 
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="email"
                id="email"
                name="email"
                class="form-control"
                ngModel
                required
                email
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password"
                id="password"
                name="password"
                class="form-control"
                ngModel
                required
                minLength="6"
                >
            </div>
            <div>
                <button type="submit" style="cursor: pointer;" class="btn btn-success m-1" [disabled]="!f.valid">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button>
                <button type="button" style="cursor: pointer;" class="btn btn-primary m-1" (click)="onModeToggle()">Switch to {{ !isLoginMode ? 'Login' : 'Sign Up'}}</button>
            </div>
        </form>
    </div>
</div>
