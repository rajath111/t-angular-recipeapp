
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-success m-2" [disabled]="!recipeForm.valid">Save</button>
                <button type="button" class="btn btn-danger m-2" (click)="onCancel()">Cancel</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control"
                    formControlName="name">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="photoPath">Photo Path</label>
                    <input 
                    type="text" 
                    id="photoPath" 
                    class="form-control"
                    formControlName="photoPath">
                </div>
            </div>
        </div>
        <div class="row">
            <img [src]="recipeForm.get('photoPath').value" alt="Just AN Image" class="img-responsive">
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="description">Description</label><br>
                    <textarea 
                    name="description" 
                    id="description" 
                    class="form-control" 
                    rows="3"
                    formControlName="description"></textarea>
                </div>
            </div>
        </div>
        <div class="row" formArrayName="ingredients">
            <label>Ingredients</label>
            <div *ngFor="let ingredientCtrl of getIngredientsControlas(); let i=index;">
                <div [formGroupName]="i" class="mt-2 mb-2">
                    <div class="col-md-7">
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="col-md-3">
                        <input type="number" class="form-control" formControlName="amount">
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="row mt-1 mb-1">
            <div class="col-md-2 col-md-offset-2">
                <button type="button" class="btn btn-success" (click)="addIngredient()">Add Ingredient</button>
            </div>
        </div>



        

    </form>
