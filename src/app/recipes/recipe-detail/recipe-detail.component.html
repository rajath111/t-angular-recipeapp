<div class="row">
    <div class="col-xs-12">
        <img [src]="selectedRecipe.photoPath" alt="{{selectedRecipe.name}}" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropDown>
            <button type="button"
                class="btn btn-primary dropdown-toggle open" >Manage Recipe
            </button>
            <ul class="dropdown-menu" >
                <li><a (click)="onClickAddToCart()" style="cursor: pointer;">Add to Cart</a></li>
                <li><a [routerLink]="['/recipes', id, 'edit']" style="cursor: pointer;"
                    >Edit Recipe</a></li>
                <li><a (click)="deleteRecipe(id)" style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{selectedRecipe.description}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of selectedRecipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
